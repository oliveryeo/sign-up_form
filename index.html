<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-body">
        <div class="background">
            <div class="odin-logo"><img src="images/odin-lined-logo.png">ODIN</div>
            <div> <!-- This is meant to be empty to position elements via justify-content: space-around --> </div>
            <div class="credits">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
        </div>
        <div class="form-space">
            <div class="top-description">
                <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</div>
                <div>You <i>know</i> you want to.</div>
            </div>
            <div class="middle-form-inputs">
                <div class="form-header">Let's do this!</div>
                <div class="form-body">
                    <form action="" method="get" class="form-input" id="sign-up-form">
                        <div class="row">
                            <div class="input-style">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            <div class="input-style">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-style">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input-style">
                                <label for="last_name">PHONE NUMBER</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>                            
                        </div>
                        <div class="row">
                            <div class="input-style">
                                <label for="password">PASSWORD</label>
                                <input type="password" class="error" id="password" name="password" required>
                            </div>
                            <div class="input-style">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" class="error" id="confirm_password" name="confirm_password" required>
                            </div>                            
                        </div>
                    </form>
                </div>
            </div>
            <div class="bottom-submission">
                <div>
                    <button type="submit" form="sign-up-form">Create Account</button>
                </div>
                <div>Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
